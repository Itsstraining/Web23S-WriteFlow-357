<div class="container">
  <div class="container-all">
    <div class="title"><h3>LOGIN</h3></div>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <div class="check-holder">
        <section class="section">
          <mat-checkbox class="margin"><span>Keep me logged in</span></mat-checkbox>
        </section>
        <span class="forgot">
          <a href="#">Forgot password?</a>
      </span>
    </div>

      <button mat-button class="login-button">LOG IN</button>

      <div class="break-container">
        <div class="break"></div>
        <div class="or">Or</div>
        <div class="break"></div>
      </div>

      <div class="other-login">
        <button mat-button class="button"> <img src="../../../assets/Google.svg"  width="30px"></button>
        <button mat-button class="button"> <img src="../../../assets/Facebook.svg"  width="30px"></button>
      </div>
</div>
