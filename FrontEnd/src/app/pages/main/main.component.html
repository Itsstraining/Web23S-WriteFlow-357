<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="write">Write<span class="flow">Flow</span></span>
  <span class="toolbar-item-spacer"></span>

  <button mat-icon-button matTooltip="Notifications">
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item [routerLink]="['/profile', currentUser.uid]">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon><span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
<div class="mat-toolbar-height"></div>
<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav [mode]="innerWidth <= 1100 ? 'over' : 'side'" [class.mat-elevation-z4]="true"
    class="app-sidenav">
    <mat-nav-list>
      <!-- <mat-list-item routerLink="#">
              <mat-icon>dashboard</mat-icon><span>Dashboard</span>
          </mat-list-item> -->
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Document
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a class="list-item" mat-list-item [routerLink]="['/main','documents','owned']"
            [disabled]="(this.document$|async)?.loading">
            <mat-icon matListItemIcon>description</mat-icon>
            <span matListItemTitle>My document</span>
          </a>
          <a class="list-item" mat-list-item [routerLink]="['/main','documents','shared']"
            [disabled]="(this.document$|async)?.loading">
            <mat-icon matListItemIcon>contact_page</mat-icon>
            <span matListItemTitle>Shared document</span>
          </a>
          <a class="list-item" mat-list-item [routerLink]="['/main','documents','bin']"
            [disabled]="(this.document$|async)?.loading">
            <mat-icon matListItemIcon>delete</mat-icon>
            <span matListItemTitle>Recycle bin</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>
          Mail
        </mat-expansion-panel-header>
        <mat-nav-list>
          <a class="list-item" mat-list-item [routerLink]="['/main','mail']">
            <mat-icon matListItemIcon>mail</mat-icon>
            <span matListItemTitle>Inbox</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-divider></mat-divider>
      <button mat-button class="side-bar-button" >
        <span>
          Community
        </span>
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet>
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
