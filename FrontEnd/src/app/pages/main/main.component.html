
<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
      <mat-icon>menu</mat-icon>
  </button>
  <span class="write">Write<span class="flow">Flow</span></span>
  <span class="toolbar-item-spacer"></span>

  <button mat-icon-button matTooltip="Notifications">
      <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon><span>My Account</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>settings</mat-icon><span>Settings</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>exit_to_app</mat-icon>Logout
      </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" class="app-sidenav">
      <mat-nav-list>
          <!-- <mat-list-item routerLink="#">
              <mat-icon>dashboard</mat-icon><span>Dashboard</span>
          </mat-list-item> -->
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header>
                  Document
              </mat-expansion-panel-header>
              <mat-nav-list>
                  <a mat-list-item [routerLink]="['/main','documents','owned']">
                      <mat-icon>description</mat-icon><span>My document</span>
                  </a>
                  <a mat-list-item [routerLink]="['/main','documents','shared']">
                      <mat-icon>contact_page</mat-icon><span>Shared document</span>
                  </a>
                  <a mat-list-item [routerLink]="['/main','documents','bin']">
                    <mat-icon>delete</mat-icon><span>Recycle bin</span>
                </a>
              </mat-nav-list>
          </mat-expansion-panel>
          <mat-expansion-panel [class.mat-elevation-z0]="true">
              <mat-expansion-panel-header >
                  Mail
              </mat-expansion-panel-header>
              <mat-nav-list>
                <a mat-list-item [routerLink]="['/main','mail']">
                  <mat-icon>mail</mat-icon><span>Inbox</span>
              </a>
              </mat-nav-list>
          </mat-expansion-panel>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet>
      </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
