<div class="container">
  <div [ngClass]="{'side-bar-container':this.sidebarToggle,'side-bar-close':this.sidebarToggle==false}">
    <div class="logo-container">
      <img src="../../../assets/Logo.svg" alt="page-logo">
      <span class="write">Write</span><span class="flow">Flow</span>
    </div>
    <hr>
    <div [ngClass]="{'navigate-active-link':item.active,'navigate-container':item.active==false}"
      *ngFor="let item of this.navigateItems" (click)="navigate(item.link)">
      <mat-icon aria-hidden="false" aria-label="Document Icon" fontIcon="{{item.icon}}"></mat-icon>
      <span>{{item.title}}</span>
    </div>
    <div class='navigate-container' (click)="sidebarChange()">
      <mat-icon aria-hidden="false" aria-label="Document Icon" fontIcon="{{this.sidebarToggle?'arrow_back':'arrow_forward'}}"></mat-icon>
      <span *ngIf="this.sidebarToggle">Hide</span>
    </div>

  </div>
  <div [ngClass]="{'main-container-opensidebar':this.sidebarToggle,'main-container-closesidebar':this.sidebarToggle==false}">
    <router-outlet></router-outlet>
  </div>




</div>
