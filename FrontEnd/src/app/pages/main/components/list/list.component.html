  <div class="tab-container">
    <span class="tab-name">All Document</span>
    <div class="add-container" matTooltip="Create" (click)="openCreateDialog()">
      <mat-icon class="add-icon">add_circle</mat-icon>
      <span class="add-text">New Document</span>
    </div>
  </div>
  <div class="main-container" *ngIf="(this.doc$|async)?.loading==false&&(this.doc$|async)?.error==''">
    <div class="item-container"*ngFor="let doc of (this.doc$|async)?.documents" >
      <div class="icon-container">
        <div>
          <mat-icon matTooltip="Edit">edit</mat-icon>
          <mat-icon>star</mat-icon>
        </div>
        <mat-icon matTooltip="Delete" (click)="deleteDoc(doc.id)" >close</mat-icon>
      </div>
      <img src="../../../../../assets/Logo.svg" alt="" class="doc-img"(click)="navigateToDoc(doc.id)">
      <hr>
      <div class="item-info">
        <p class="doc-name" (click)="navigateToDoc(doc.id)">{{doc.name}}</p>
        <span class="doc-created">Created: <span>{{this.shareFunctionService.convertDateTime(doc.dateCreated)}}</span></span><br>
        <span class="doc-created">Modify: <span>{{this.shareFunctionService.convertDateTime(doc.dateCreated)}}</span></span>
      </div>
    </div>
  </div>
</div>
