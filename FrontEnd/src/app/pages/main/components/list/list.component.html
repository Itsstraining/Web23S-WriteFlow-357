<div class="container">
  <div class="topbar">

  </div>

  <div class="status-container" *ngIf="(this.doc$|async)?.loading==true">
      <app-loading [inputData]="'Getting your documents'" [loading]="true" ></app-loading>
  </div>
  <div class="status-container" *ngIf="(this.doc$|async)?.loading==false&&(this.doc$|async)?.error!=''">
    <app-status ></app-status>
</div>
  <div class="tab-container" >
    <span class="tab-name">Open recently</span>
    <div class="add-container" matTooltip="Create" (click)="openCreateDialog()">
      <mat-icon class="add-icon">add_circle</mat-icon>
      <span class="add-text">New Document</span>
    </div>
  </div>
  <div class="main-container-recently">
    <div class="item-container">
      <div class="icon-container">
        <div>
          <mat-icon matTooltip="Edit">edit</mat-icon>
          <mat-icon>star</mat-icon>
        </div>
        <mat-icon matTooltip="Delete">close</mat-icon>
      </div>
      <img src="../../../../../assets/Logo.svg" alt="" class="doc-img">
      <hr>
      <div class="item-info">
        <p class="doc-name">Report</p>
        <span class="doc-created">Created: <span>15:30 24/12/2023</span></span>
      </div>
    </div>
  </div>
  <div class="tab-container">
    <span class="tab-name">All Document</span>
  </div>
  <div class="main-container" *ngIf="(this.doc$|async)?.loading==false&&(this.doc$|async)?.error==''">
    <div class="item-container">
      <div class="icon-container">
        <div>
          <mat-icon matTooltip="Edit">edit</mat-icon>
          <mat-icon>star</mat-icon>
        </div>
        <mat-icon matTooltip="Delete">close</mat-icon>
      </div>
      <img src="../../../../../assets/Logo.svg" alt="" class="doc-img">
      <hr>
      <div class="item-info">
        <p class="doc-name">Report</p>
        <span class="doc-created">Created: <span>15:30 24/12/2023</span></span>
      </div>
    </div>
  </div>
</div>
