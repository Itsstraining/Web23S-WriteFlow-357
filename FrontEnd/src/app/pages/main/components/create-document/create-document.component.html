<div mat-dialog-title class="header">
  <h2>Create new document</h2>
  <mat-icon (click)="close()">close</mat-icon>
</div>
<mat-dialog-content class="dialog-container">
  <mat-stepper #stepper linear>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out document name</ng-template>
        <mat-form-field class="input-container">
          <mat-label>Document name</mat-label>
          <input matInput placeholder="Enter document name" formControlName="firstCtrl" required>
        </mat-form-field>
        <mat-dialog-actions align="end">
          <button mat-button mat-dialog-close>Cancel</button>
          <button mat-button  matStepperNext>Create</button>
        </mat-dialog-actions>

      </form>
    </mat-step>
    <mat-step label="Creating document">
      <app-loading [inputData]="'Creating your document please wait'" [loading]="true"></app-loading>
       </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
  </mat-stepper>
</mat-dialog-content>
