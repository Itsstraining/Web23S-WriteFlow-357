<div>
  <div>
    <div mat-dialog-title class="header">
      <h2>Create new document</h2>
      <button mat-icon-button (click)="close()">
        <mat-icon matTooltip="Close">close</mat-icon>
      </button>
    </div>
    <mat-dialog-content class="dialog-container">
      <mat-stepper #stepper linear>
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out document name</ng-template>
            <mat-form-field class="input-container" appearance="outline">
              <mat-label>Document name</mat-label>
              <input matInput placeholder="Enter document name" formControlName="firstCtrl" required>
            </mat-form-field>
            <mat-dialog-actions align="end">
              <button mat-button mat-dialog-close class="default-btn">Cancel</button>
              <button mat-button (click)="createDoc()" class="default-btn">Create</button>
            </mat-dialog-actions>
          </form>
        </mat-step>

        <mat-step label="Creating document">
          <app-loading [inputData]="'Creating your document please wait'" [loading]="true"></app-loading>
        </mat-step>

        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>The document has been created !</p>
          <mat-dialog-actions align="end">
            <button mat-button (click)="close()" class="default-btn">Ok</button>
          </mat-dialog-actions>
        </mat-step>

      </mat-stepper>
    </mat-dialog-content>
  </div>
</div>
