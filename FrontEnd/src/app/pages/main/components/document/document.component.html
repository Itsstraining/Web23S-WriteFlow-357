<div class="header">
  <div class="container">
    <mat-icon>arrow_circle_left</mat-icon>
    <mat-icon (click)="openShareDialog()">share</mat-icon>
  </div>
  <mat-form-field class="container" appearance="outline">
      <mat-label>Document name</mat-label>
      <input type="text" matInput placeholder="Document name" [value]="(this.store$|async)?.document?.name" (blur)="changeName($event)">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
  <div class="container">
    <img src="../../../../../assets/document-icon.png" class="user-avatar">
    <img src="../../../../../assets/document-icon.png" class="user-avatar">
    <img src="../../../../../assets/document-icon.png" class="user-avatar">
    <img src="../../../../../assets/document-icon.png" class="user-avatar">

  </div>
</div>
<quill-editor [modules]="quillModule" #quillEditor></quill-editor>
