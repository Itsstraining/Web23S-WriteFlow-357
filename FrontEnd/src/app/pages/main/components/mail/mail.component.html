<div class="container">
  <div class="top-container">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label class="input-holder">Find</mat-label>
      <input matInput placeholder="Ex. Email">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="button-holder">
      <button mat-button class="button">Invited</button>
      <button mat-button class="button">Retrieved</button>
      <button mat-button class="button" matBadge="1" matBadgePosition="after" matBadgeColor="warn">Accepted</button>
      <button mat-button class="button">Rejected</button>
    </div>
  </div>

  <div class="mid-container">
    <div class="loop-button">
      <button mat-button class="reload" (click)="reloadEmail()">
        <mat-icon>loop</mat-icon>
      </button>
    </div>
    <div class="move-button-holder">
      <button mat-button>
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <p>1-100 of total 200</p>
      <button mat-button>
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
    <div></div>
  </div>

    <mat-accordion *ngFor="let mail of (this.store$|async)?.mails">
      <mat-expansion-panel hideToggle class="panel">
        <mat-expansion-panel-header>
          <div class="email-container">
            <div class="name">
              {{mail.sender.displayName}}
            </div>
            <div class="request">
              <p>{{mail.sender.displayName}} sent you an invitation to join {{mail.doc.name}}</p>
            </div>
            <div class="date">
              {{this.shareFunction.getDate(mail.date)}}
            </div>
          </div>
        </mat-expansion-panel-header>
        <div class="panel-button-holder">
          <button mat-button class="panel-button Open "
            (click)="acceptInvite(mail.id,mail.right,mail.doc.id)">Acpect</button>
          <button mat-button class="panel-button Close"
            (click)="acceptInvite(mail.id,'decline',mail.doc.id)">Reject</button>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      </mat-expansion-panel>

    </mat-accordion>
