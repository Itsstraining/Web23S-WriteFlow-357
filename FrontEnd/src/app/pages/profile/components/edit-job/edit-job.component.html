<div class="container">
    <div class="header">
        <h1>Edit Bio</h1>
    </div>
    <div class="editor">
        <mat-form-field appearance="outline" *ngFor="let job of tempJob.job; let i = index ; trackBy:trackByFn">
            <mat-label>{{i + 1}}</mat-label>
            <input matInput type="text" [(ngModel)]="tempJob.job[i]">
        </mat-form-field>
    </div>
    <div class="btn">
        <button mat-stroked-button (click)="onNoClick()">Cancel</button>
        <button mat-raised-button class="save" [mat-dialog-close]="tempJob" cdkFocusInitial>Save</button>
    </div>
</div>
